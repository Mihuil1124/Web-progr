<!DOCTYPE html>
<html lang="en">
    <title>Scripts</title>
<head>
    Скрипты
</head>

<body>
    <br>
    <input type="text" id="A"/> <br>
    <input type="text" id="B"/>
    <div id="tx">
    </div>
    <script type="text/javascript">
        function myfunc() {
            let A = document.getElementById("A").value;
            let B = document.getElementById("B").value;
            let S = A + B;
            document.getElementById("tx").innerHTML += "<p> Hello: " + S + "</p>";
        }
    </script><br> 
<Img src="Img/1.jpg"
alt="Hello"
onmouseover=src="Img/msover.jpg"
onmousedown=src="Img/msdown.jpg" 
onmouseup=src="Img/msup.jpg"
onmouseout=src="Img/msout.jpg"
onclick="myfunc()">
</body>
</html>
